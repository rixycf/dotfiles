set-option -g default-terminal screen-256color

# zsh をデフォルトに
set-option -g default-shell /usr/local/bin/zsh

# status bar
# wifi batteryを表示するためには
#~/Documents/dotfiles/.tmux/bin/以下のwifi battery を/usr/local/bin/へコピー
set-option -g status-right '#(~/dotfiles/.tmux/bin/wifi) #(~/dotfiles/.tmux/bin/battery --tmux) [%Y-%m-%d(%a) %H:%M]'
set-option -g status-left '#h: [#P]'
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-interval 1
set-option -g status-justify centre

# ステータスバーの色
set-option -g status-fg "colour252"
set-option -g status-bg "colour240"

set -g terminal-overrides 'xterm:colors=256'
# tmux でopen コマンドを使えるようにする
set -g default-command "reattach-to-user-namespace -l $SHELL"
# tmux でvim のescが遅いのでescのレスポンスを早くする
set -sg escape-time 0


#vim のキーバイドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind h select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#マウスでペインを選択
set-option -g mouse on

#vimのキーバインドを使用する
set-window-option -g mode-keys vi

#ctrl-b + v でコピーモード
#tmux と OS のクリップボードを共有する
bind-key v copy-mode \; display "copy mode"
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

#ctrl-b + p でペースト
bind-key p paste-buffer

#vim tmux間でクリップボードを共有する
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
